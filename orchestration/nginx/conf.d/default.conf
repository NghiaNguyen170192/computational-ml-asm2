server {
    listen 80;
    server_name airflow.nqtn.dev minio.nqtn.dev pgadmin.nqtn.dev bitcoinpredictor.nqtn.dev;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}




