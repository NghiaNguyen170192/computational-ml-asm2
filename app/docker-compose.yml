version: '3.8'

services:
  bitcoin-predictor:
    build: .
    container_name: bitcoin-predictor
    ports:
      - "5500:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=airflow
      - DB_USER=airflow
      - DB_PASSWORD=airflow
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - orchestration_nginx-network
    restart: unless-stopped

networks:
  orchestration_nginx-network:
    external: true

