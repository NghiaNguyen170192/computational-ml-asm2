services:
  bitcoinpredictor:
    build: .
    expose:
      - "5000"
    env_file:
      - .env
    environment:
      # Override specific environment variables if needed
      - FLASK_APP=${FLASK_APP:-app.py}
      - FLASK_ENV=${FLASK_ENV:-production}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-airflow}
      - DB_USER=${DB_USER:-airflow}
      - DB_PASSWORD=${DB_PASSWORD:-airflow}
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      nginx-network:
        aliases:
          - bitcoinpredictor   
    restart: unless-stopped

networks:
  nginx-network:
    external: true

